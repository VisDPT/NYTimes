<!DOCTYPE html>
<html>
        <head>
            <title>NY Times Search</title>

            <!-- CSS -->
            <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
            <link rel="stylesheet" type="text/css" href="assets/css/styles.css">

            <!--JS -->
            <script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
            <script src='assets/js/logic.js'></script>
            

        </head>

        <body>

            <div id="wrapper">

                <div id="search-parameters">
                    <h2>Search Parameters</h2>

                    <label for="search">Search Term:</label>
                    <input type="text" id="search">

                    <label for="records">Number of Records to Retreive:</label>
                    <input type="text" id="records">

                    <label for="start-year">Search Term:</label>
                    <input type="text" id="start-year">

                    <label for="end-year">Search Term:</label>
                    <input type="text" id="end-year">

                    <button type="submit" id="submit" class="btn">Submit</button>
                    <button type="button" name="Clear" id="clear" class="btn">Clear</button>


                </div>


                <div id="results">
                    <h2>Results</h2>



                </div>

            </div>

        </body>

</html>
